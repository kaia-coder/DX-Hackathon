name: Deploy to GitHub Pages

on:
  push:
    branches: [detail]
  pull_request:
    branches: [detail]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./front
          publish_branch: gh-pages
          force_orphan: true

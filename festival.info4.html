<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세종 빛 축제 정보</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="background.css" />
  <link rel="stylesheet" href="festival.info.css" />
  <link rel="stylesheet" href="bottomnav.css" />
</head>
<body>
  <div class="background">
    <div class="mobile-frame">
      <!-- 이 부분만 내부적으로 스크롤 -->
      <div class="festival-info">

        <div class="close-button" onclick="window.location.href='festival.html'">
          <img src="assets/nav/close.svg" alt="닫기 버튼" />
        </div>
        
        <img src="src/assets/nav/빛세부.jpg" alt="포스터" />
        <div class="festival-title">세종 빛 축제</div>
        <div class="festival-detail-card">
          <dl>
            <dt>축제일정</dt>
            <dd>매년 12월 경</dd>
            <dt>축제 장소</dt>
            <dd>이응다리 및 금강수변공원 일원</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <nav class="bottom-nav">
    <a class="nav-btn active" href="festival.html">
      <span class="icon-box"><img src="assets/nav/festival.svg" /></span>
      <span class="nav-label">축제 정보</span>
    </button>
    <a class="nav-btn" href="https://www.youtube.com/sejongcity">
      <span class="icon-box"><img src="assets/nav/youtube.svg" /></span>
      <span class="nav-label">세종시 공식 유튜브</span>
    </button>
    <a class="nav-btn" href="src/index.html">
      <span class="icon-box"><img src="assets/nav/trip.svg" /></span>
      <span class="nav-label">추천 코스</span>
    </button>
  </nav>
</body>
</html>

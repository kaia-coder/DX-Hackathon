<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세모 - 세종에서 모하지?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-background">
      <!-- 상단 영역 -->
      <div class="white-card">
        <div class="app-header">
          <div
            class="close-button"
            onclick="window.location.href='/src/index.html'"
          >
            <img src="../assets/nav/close.svg" alt="닫기 버튼" />
          </div>

          <img
            src="assets/logo_semo.png"
            alt="세모 - 세종에서 모하지?"
            class="logo-img"
          />

          <div class="description-text">
            <p class="main-desc">세종을 처음 간다면 이 루트 추천!</p>
            <p class="sub-desc">취향 따라 골라보는 놀거리 코스 추천</p>
          </div>
        </div>
      </div>

      <div class="divider-line"></div>

      <!-- 코스 리스트 -->
      <main class="course-list">
        <!-- 🔹 코스 1: 하루 종일 놀기 좋은 코스 -->
        <div class="section-white"></div>
        <div class="section-blue"></div>

        <a href="course1.html" style="text-decoration: none">
          <div class="course-card">
            <img src="assets/trip1.png" alt="하루 종일 놀기 좋은 코스" />
            <div class="card-text">
              <h2>1. 하루 종일 놀기 좋은 코스</h2>
              <p>아침부터 저녁까지 가족 모두 만족</p>
            </div>
          </div>
        </a>

        <div class="section-blue"></div>
        <div class="section-white"></div>

        <!-- 🔹 코스 2: 분위기 좋은 카페 코스 -->
        <div class="section-blue"></div>

        <a href="course2.html" style="text-decoration: none">
          <div class="course-card">
            <img src="assets/city_trip.png" alt="분위기 좋은 카페 코스" />
            <div class="card-text">
              <h2>2. 분위기 좋은 카페 코스</h2>
              <p>사진 찍기 좋은 감성 스팟</p>
            </div>
          </div>
        </a>

        <div class="section-blue"></div>
        <div class="section-white"></div>

        <!-- 🔹 코스 3: 조용히 머무르기 좋은 코스 -->
        <div class="section-blue"></div>

        <a href="course3.html" style="text-decoration: none">
          <div class="course-card">
            <img
              src="assets/culture_trip.png"
              alt="조용히 머무르기 좋은 코스"
            />
            <div class="card-text">
              <h2>3. 조용히 머무르기 좋은 코스</h2>
              <p>세종의 전통과 문화를 느끼는 여행</p>
            </div>
          </div>
        </a>

        <div class="section-blue"></div>
        <div class="section-white"></div>

        <!-- 🔹 코스 4: 전통문화 체험 코스 -->
        <div class="section-blue"></div>

        <a href="course4.html" style="text-decoration: none">
          <div class="course-card">
            <img src="assets/walk_trip.png" alt="전통문화 체험 코스" />
            <div class="card-text">
              <h2>4. 전통문화 체험 코스</h2>
              <p>전통의 가치를 직접 보고, 체험할 수 있는 공간들</p>
            </div>
          </div>
        </a>

        <div class="section-blue"></div>
      </main>

      <!-- 하단 네비게이션 -->
      <nav class="bottom-nav">
        <a class="nav-btn active" href="../festival.html">
          <span class="icon-box"
            ><img src="assets/nav/festival.svg" alt="축제"
          /></span>
          <span class="nav-label">축제 정보</span>
        </a>
        <a class="nav-btn" href="https://www.youtube.com/@sejongcity">
          <span class="icon-box"
            ><img src="assets/nav/youtube.svg" alt="유튜브"
          /></span>
          <span class="nav-label">세종시 공식 유튜브</span>
        </a>
        <a class="nav-btn" href="./index.html">
          <span class="icon-box"
            ><img src="assets/nav/trip.svg" alt="추천 코스"
          /></span>
          <span class="nav-label">추천 코스</span>
        </a>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. 하루 종일 놀기 좋은 코스</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="course2.css" />
  </head>
  <body>
    <div class="course-page-wrapper">
      <!-- 상단 로고 -->
      <header class="course-header" style="position: relative;">
        <div class="close-button" onclick="window.location.href='index.html'" style="position: absolute; top: 16px; right: 16px; z-index: 10;">
          <img src="assets/nav/close.svg" alt="닫기 버튼" style="width: 32px; height: 32px;" />
        </div>
        <img src="assets/logo_semo.png" alt="세모 로고" class="course-logo" />  
      </header>

      <!-- 코스 대표 이미지 -->
      <div class="section-blue"></div>
      <div class="course-card">
        <section class="course-image-section">
          <img
            src="assets/trip1.png"
            alt="하루 종일 놀기 좋은 코스"
            class="course-main-image"
          />
          <div class="card-text">
            <h2>1. 하루 종일 놀기 좋은 코스</h2>
            <p>아침부터 저녁까지 가족 모두 만족</p>
          </div>
        </section>
      </div>
      <div class="section-blue"></div>

      <!-- 파란 곡선 경로 삽입 -->
      <div class="course-content">
        <div class="map-layer"></div>

        <div class="route-wrapper">
          <svg
            class="route-svg"
            viewBox="0 0 375 425"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M-5.00001 7.99995C426.5 0.500041 -78.5 407.5 376 418"
              stroke="#EAF6FA"
              stroke-width="14"
              fill="none"
            />
          </svg>
          <img
            src="assets/icon_location.png"
            class="location-icon loc1"
            alt="장소1"
          />
          <img
            src="assets/icon_location.png"
            class="location-icon loc2"
            alt="장소2"
          />
          <img
            src="assets/icon_location.png"
            class="location-icon loc3"
            alt="장소3"
          />
          <img
            src="assets/icon_location.png"
            class="location-icon loc4"
            alt="장소4"
          />
        </div>

        <!-- 파란색 박스들 -->
        <div class="info-wrapper">
          <!-- box1 -->
          <div class="info-box box1">
            <img src="assets/course1-1.jpg" alt="장소 이미지" />
            <div class="info-text">
              <strong>• 세종 호수 공원</strong>
              <p class="place-address">
                주소 | 세종 연기면 다솜로 216 (세종동)
              </p>
              <div class="place-desc-box">
                <p class="place-description">
                  국내 최대 인공호수, 산책과 자전거에 제격
                </p>
              </div>
            </div>
          </div>

          <!-- box2 -->
          <div class="info-box box2">
            <img src="assets/course1-2.jpg" alt="장소 이미지" />
            <div class="info-text">
              <strong>• 조치원 1927 아트센터</strong>
              <p class="place-address">주소 | 세종 조치원읍 새내4길 17</p>
              <div class="place-desc-box">
                <p class="place-description">공연·전시·영화 상영/ 외부정원</p>
              </div>
            </div>
          </div>

          <!-- box3 -->
          <div class="info-box box3">
            <img src="assets/cousre1-3.jpg" alt="장소 이미지" />
            <div class="info-text">
              <strong>• 국립세종 수목원</strong>
              <p class="place-address">주소 | 세종 연기면 수목원로 136</p>
              <div class="place-desc-box">
                <p class="place-description">
                  다양한 테마 정원과 온실에서의 식물 힐링
                </p>
              </div>
            </div>
          </div>

          <!-- box4 -->
          <div class="info-box box4">
            <img src="assets/course1-4.jpg" alt="장소 이미지" />
            <div class="info-text">
              <strong>• 베어트리파크</strong>
              <p class="place-address">주소 | 세종 전동면 신송로 217</p>
              <div class="place-desc-box">
                <p class="place-description">
                  곰과 꽃이 있는 정원형 동물 테마파크
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- info-wrapper 닫힘 -->
      </div>
      <!-- course-content 닫힘 -->
      <footer class="bottom-nav">
        <a href="../festival.html"
          ><img src="assets/icon_festival.png" alt="축제 정보" /><span
            >축제 정보</span
          ></a
        >
        <a href="https://www.youtube.com/@sejongcity"
          ><img src="assets/icon_youtube.png" alt="세종 유튜브" /><span
            >세종 유튜브</span
          ></a
        >
        <a href="index.html"
          ><img src="assets/icon_route.png" alt="추천 코스" /><span
            >추천 코스</span
          ></a
        >
      </footer>
    </div>
    <!-- course-page-wrapper 닫힘 -->
    <script src="course1.js"></script>
  </body>
</html>

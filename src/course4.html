<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4. 전통문화 체험 코스</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="course2.css" />
</head>
<body>

  <div class="course-page-wrapper">
    <!-- 상단 로고 -->
    <header class="course-header">
      <img src="assets/logo_semo.png" alt="세모 로고" class="course-logo" />
    </header>

    <!-- 코스 대표 이미지 -->
    <div class="section-blue"></div>
    <div class="course-card">
      <section class="course-image-section">
        <img src="assets/trip1.png" alt="전통문화 체험 코스" class="course-main-image" />
        <div class="card-text">
          <h2>4. 전통문화 체험 코스</h2>
          <p>전통의 가치를 직접 보고, 체험할 수 있는 공간들</p>
        </div>
      </section>
    </div>
    <div class="section-blue"></div>

    <!-- 파란 곡선 경로 삽입 -->
    <div class="course-content">
      <div class="map-layer"></div>

        <div class="route-wrapper">
          <svg class="route-svg" viewBox="0 0 375 425" xmlns="http://www.w3.org/2000/svg">
            <path d="M-5.00001 7.99995C426.5 0.500041 -78.5 407.5 376 418" stroke="#EAF6FA" stroke-width="14" fill="none"/>
          </svg>
          <img src="assets/icon_location.png" class="location-icon loc1" alt="장소1">
          <img src="assets/icon_location.png" class="location-icon loc2" alt="장소2">
          <img src="assets/icon_location.png" class="location-icon loc3" alt="장소3">
          <img src="assets/icon_location.png" class="location-icon loc4" alt="장소4">
        </div>

      <!-- 파란색 박스들 -->
        <div class="info-wrapper">
        <!-- box1 -->
        <div class="info-box box1">
          <img src="assets/course4-1.jpg" alt="장소 이미지" />
          <div class="info-text">
            <strong>• 세종전통시장</strong>
            <p class="place-address">주소 | 세종 조치원읍 조치원8길 42</p>
            <div class="place-desc-box">
              <p class="place-description">5일장이 유명한 전통 먹거리</p>
            </div>
          </div>
        </div>

        <!-- box2 -->
        <div class="info-box box2">
          <img src="assets/course4-2.jpg" alt="장소 이미지" />
          <div class="info-text">
            <strong>• 부강성당</strong>
            <p class="place-address">주소 | 세종 부강면 부강4길 33</p>
            <div class="place-desc-box">
              <p class="place-description">전통양식과 성당양식의 조화</p>
            </div>
          </div>
        </div>

        <!-- box3 -->
        <div class="info-box box3">
          <img src="assets/course4-3.jpg" alt="장소 이미지" />
          <div class="info-text">
            <strong>• 세종 시립민속박물관</strong>
            <p class="place-address">주소 | 세종 전의면 금사길 75</p>
            <div class="place-desc-box">
              <p class="place-description">유물전시와 각종 민속놀거리</p>
            </div>
          </div>
        </div>

        <!-- box4 -->
        <div class="info-box box4">
          <img src="assets/course3-2.jpg" alt="장소 이미지" />
          <div class="info-text">
            <strong>• 비암사</strong>
            <p class="place-address">주소 | 세종 전의면 다방리 137 </p>
            <div class="place-desc-box">
              <p class="place-description">자연과의 오래된 천년고찰</p>
            </div>
          </div>
        </div>
      </div> <!-- info-wrapper 닫힘 -->

    </div> <!-- course-content 닫힘 -->
        <footer class="bottom-nav">
      <a href="/festival.html"><img src="assets/icon_festival.png" alt="축제 정보" /><span>축제 정보</span></a>
      <a href="https://www.youtube.com/@sejongcity"><img src="assets/icon_youtube.png" alt="세종 유튜브" /><span>세종 유튜브</span></a>
      <a href="/src/index.html"><img src="assets/icon_route.png" alt="추천 코스" /><span>추천 코스</span></a>
    </footer>
  </div> <!-- course-page-wrapper 닫힘 -->
  <script src="course1.js"></script>

</body>
</html>
